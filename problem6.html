<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>HTML5 4장 9번문제 풀이</title>
</head>



<body>
    <h1>글 작성하기</h1>
    <br>
    <form action="#" method="GET">

        <label for="writer">작성자</label>
        <input type="text" name="writer">
        <br>
        <label for="id">아이디</label>
        <input type="text" name="id">
        <br>
        <label for="email1">이메일</label>
        <input type="text" name="email1">
        <label for="email2">@</label>
        <input type="text" name="email2">
        <br>
        <label for="cellphone">휴대폰</label>
        <select>
            <option>010</option>
            <option>011</option>
            <option>031</option>
        </select>
        <label for="cellphone1">-</label>
        <input type="text" name="cellphone1">
        <label for="cellphone2">-</label>
        <input type="text" name="cellphone2">
        <br>
        <label for="title">글제목</label>
        <input type="text" name="title">
        <br>
        <label for="textarea">내용</label>
        <textarea id="textarea" cols="50" rows="20"></textarea>
        <br>
        <input type="submit" name="submit">
        
        
        
        
    </form>
</body>



</html>
