<!DOCTYPE html>
<head>
    <title>HTML table Example</title>
</head>


<body>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <th>국어</th>
                <th>과학</th>
                <th>미술</th>
                <th>기술</th>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <th>체육</th>
                <th>영어</th>
                <th>수학</th>
                <th>사회</th>
            </tr>
        </tbody>
    </table>
    
</body>



</html>
