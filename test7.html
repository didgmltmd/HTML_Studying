<!DOCTYPE html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <h1><b>Lorem ipsum dolor sit amet           (b tag)</b></h1>
    <h1><i>Lorem ipsum dolor sit amet           (i tag)</i></h1>
    <h1><small>Lorem ipsum dolor sit amet       (small tag)</small></h1>
    <h1>Lorem ipsum dolor<sub>sit amet</sub>        (sub tag)</h1>
    <h1>Lorem ipsum dolor<sup>sit amet</sup></h1>
</body>
</html>
